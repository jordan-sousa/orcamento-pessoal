<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadatro</title>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="formulario_cadastro.css">

</head>
<body class="bg-info-subtle">
   
    <form for="" class="container bg-light">

        <h1 class="text-center">Cadastre-se</h1>
        <hr>

        <div class="mb-3">
            <label for="nome" class="form-label">Seu nome</label>
            <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
            <div id="nome" class="form-text"></div>
          </div>

        <div class="mb-3">
          <label for="email" class="form-label">Seu Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="email" class="form-text">Nunca compartilharemos seu e-mail com mais ningu√©m.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Confira-me</label>
        </div>
        <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
    </form>

</body>
</html>
